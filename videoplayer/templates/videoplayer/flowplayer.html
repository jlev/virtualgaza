<object id="videoContent" width="320" height="240" data="{{ player_url }}" type="application/x-shockwave-flash">
  <param name="movie" data="{{ player_url }}" />
  <param name="allowscriptaccess" value="always" />
  <param name="autoplay" value="False" />
  <param name="flashvars" value='config={"clip":{"url":"{{ video_url }}"},"playlist":[{"url":"{{ video_url }}"}]}' />
</object>
