{% extends "base/box.html" %}
{% block title %}VirtualGaza Testimony: {{ month }}{% endblock %}

{% block content %}
	Month Archive<br>
	<ul>
	{% for entry in object_list %}
	<li>{{entry.author}},{{ entry.created_date }},
			<a href="/testimony/{{entry.created_date.year}}/{{entry.created_date.month}}/{{entry.created_date.day}}/{{entry.description}}/">{{ entry.description }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
