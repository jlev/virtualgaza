{% extends "base/base.html" %}
{% block title %}{{ pageTitle }}{% endblock %}

{%block scripts %}
<link rel="stylesheet" href="{{ MEDIA_URL }}styles/map.css" type="text/css"/>

<script src='http://maps.google.com/maps?file=api&amp;v={{ googleAPIVersion }}&amp;key={{ googleAPIKey }}' type="text/javascript"></script>

<script src="{{ MEDIA_URL }}openlayers/OpenLayers.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}openlayers/OpenStreetMap.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}openlayers/ToolTips.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}openlayers/newSelectFeature.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}openlayers/customLayerSwitcher.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}openlayers/Legend.js" type="text/javascript"></script>

<script src="{{ MEDIA_URL }}jquery/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript">
{% include "gis/map-test.js" %}
</script>
{%endblock%}

{%block css%}
<link type="text/css" href="{{MEDIA_URL}}styles/neighborhood_page.css" rel="Stylesheet" />	
{%endblock%}

{% block content %}
<table>
<tr>
	<td valign="top">
	{% block map %}
	<div id="map"></div>

	<div id="mapKey">
		{% block mapKey %}{%endblock mapKey%}
	</div>
	{% endblock map%}
	</td>

	<td valign="top">
		Neighborhoods Visible:<br>
		<div id="neighborhoods"></div>
		<br>
			
		<div id="damage"></div>
		<br>
	</td>
</tr>

{% endblock content%}
